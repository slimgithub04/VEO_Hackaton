<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Website Scraper</h2>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('scrap_site') }}">
                        <div class="form-group">
                            <label for="url">Website URL</label>
                            <input type="url" class="form-control" id="url" name="url" 
                                   required placeholder="Enter website URL to scrape">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="save_to_db" name="save_to_db" value="yes">
                            <label class="form-check-label" for="save_to_db">
                                Also save to database
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Scrape Website</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
